<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-5 target">
          <!-- Target -->
        </div>
      </div>
    </div>

    <script type="text/jsx">

      // Create Badget Class
      var Badget = React.createClass({
        render: function() {
          return  <button type="button" className="btn btn-primary">
                    { this.props.title } <span className="badge">{ this.props.number }</span>
                  </button>
        }
      });

      // Create Thumbnail Component
      var Thumbnail = React.createClass({
        render: function() {
          return  <div class="thumbnail">
                    <img src={this.props.imageUrl} />

                    <div class="caption">
                      <h3>{ this.props.header }</h3>
                    
                      <p>{ this.props.description }</p>
                    
                      <p>
                        <Badget title={this.props.title} number={this.props.number} />
                      </p>
                    </div>
                  </div>
        }
      });

      // Render the form element
      var element = React.createElement(
        Thumbnail, 
        {
          title: 'Sent', 
          number: 4,
          header: 'Learn React',
          description: 'A fantastic library to make fast web apps',
          imageUrl: 'https://worldvectorlogo.com/logos/react.svg'
        }
      );

      ReactDOM.render(element, document.querySelector('.target'));
    </script>

  </body>
</html>
