<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  </head>

  <body>

    <script type="text/jsx">
      // Create Badget Class
      var Badget = React.createClass({
        render: function() {
          return  <button type="button" className="btn btn-primary">
                    { this.props.title } <span className="badge">{ this.props.number }</span>
                  </button>
        }
      });

      // Create the Form Class
      var Form = React.createClass({
        render: function() {
          return  <div>
                    <Badget title={this.props.title} number={this.props.number} />
                  </div>
        }
      });

      // Render the form element
      var element = React.createElement(Form, {title: 'Sent', number: 4 });
      ReactDOM.render(element, document.body);
    </script>

  </body>
</html>
